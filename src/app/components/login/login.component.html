<mat-card class="card">
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="card__form">
    <mat-form-field appearance="outline">
      <mat-label>login</mat-label>
      <input matInput formControlName="userName" data-qa="login">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>hasło</mat-label>
      <input matInput type="password" formControlName="password"  data-qa="password">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>


    <button mat-raised-button type="submit" [disabled]="!loginForm.valid"  data-qa="submit">Zaloguj</button>
    <button mat-raised-button color="accent" (click)="goToRegister()"  data-qa="goToRegister">Przejdź do rejestracji</button>
  </form>
</mat-card>
