<div class="toDoList">
  <div class="toDoList__list"
  cdkDropList
  cdkDropListSortingDisabled
  #toDoList="cdkDropList"
  [cdkDropListData]="todo"
  [cdkDropListConnectedTo]="[inProgressList, doneList]"
  (cdkDropListDropped)="drop($event, 'toDo')"
  data-qa="toDoPanel"
  >
  <div class="toDoList__header">DO ZROBIENIA</div>
  <div class="toDoList__element toDoList__element--create">

    <mat-form-field appearance="outline">
      <mat-label>Nazwa</mat-label>
      <input #titleInput matInput [(ngModel)]="title" data-qa="taskTitle">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="createNewTask()" [disabled]="!titleInput.value" data-qa="addTask">Dodaj</button>
  </div>
  <div class="toDoList__element" *ngFor="let item of todo" cdkDrag data-qa="toDoTask">{{item.title}}</div>
</div>

  <div class="toDoList__list"
  #inProgressList="cdkDropList"
  cdkDropList
  cdkDropListSortingDisabled
  [cdkDropListData]="inProgress"
  [cdkDropListConnectedTo]="[toDoList, doneList]"
  (cdkDropListDropped)="drop($event, 'inProgress')"
  data-qa="inProgressPanel"
  >
  <div class="toDoList__header">W TRAKCIE</div>
  <div class="toDoList__element" *ngFor="let item of inProgress" cdkDrag>{{item.title}}</div>
</div>

  <div class="toDoList__list"
  #doneList="cdkDropList"
  cdkDropList
  cdkDropListSortingDisabled
  [cdkDropListData]="done"
  [cdkDropListConnectedTo]="[toDoList, inProgressList]"
  (cdkDropListDropped)="drop($event, 'done')"
  data-qa="donePanel"

  >
  <div class="toDoList__header">GOTOWE<button mat-button (click)="deleteDoneTasks()" data-qa="clearAllDoneTasks">Wyczyść</button></div>
  <div class="toDoList__element" *ngFor="let item of done" cdkDrag data-qa="doneTask">{{item.title}}</div>
</div>
</div>
