<mat-card class="card"  *ngIf="!userFormLoading; else elseBlock">
  <mat-card-content>
  <form
    [formGroup]="userForm"
    class="card__form"
  >
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput formControlName="userName" data-qa="userName"/>
    <mat-icon matSuffix>lock_open</mat-icon>
  </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Imie</mat-label>
      <input matInput formControlName="firstName" data-qa="firstName"/>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="lastName" data-qa="lastName"/>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

  </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="card__actions">
      <button mat-stroked-button (click)="onChangeEmail()" data-qa="changeEmail">Zmień email</button>
      <button mat-stroked-button (click)="onChangePassword()" data-qa="changePassword">Zmień hasło</button>
    </div>
    <button mat-raised-button color="primary" (click)="onFormSubmit()" [disabled]="!userForm.valid" data-qa="submit">
      Zapisz
    </button>

  </mat-card-actions>

</mat-card>

<ng-template #elseBlock>Trwa wczytywanie danych użytkownika</ng-template>
