<mat-toolbar color="primary" *ngIf="isAuth">
    <div>
        <button mat-button routerLink="/dashboard">Panel główny</button>
        <button mat-button routerLink="/taskList">Zadania</button>
        <button mat-button routerLink="/calendar">Kalendarz</button>
    </div>
    <div id="userAction">
      <button mat-button routerLink="/user">Profil</button>
      <button mat-button color="accent" (click)="logout()">Wyloguj</button>
    </div>
</mat-toolbar>
